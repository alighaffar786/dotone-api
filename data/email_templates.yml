weekly_performance_report:
  email_type: "Weekly Performance Report"
  subject: "{{company_name}} - Weekly Performance Report - {{local_time}}"
  sender: "{{company_name}} - <{{company_affiliate_contact_email}}>"
  recipient: "{{recipient_email}}"
  content: |
    <p>Attached is Weekly CSV Report - {{local_time}}</p>
    <p>Each column represents the following data:</p>

    <p><strong>PUBLISHERS</strong></p>

    <table class="bordered">
      <thead style="background-color: #51AD4C;">
        <tr>
          <th>Columns</th>
          <th>Descriptions</th>
          <th>Formula</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>B</td>
          <td>The number of new affiliates created/signed up within the date range</td>
          <td></td>
        </tr>
        <tr>
          <td>C</td>
          <td>The number of affiliates from column A who logged-in</td>
          <td></td>
        </tr>
        <tr>
          <td>D</td>
          <td>Percentage ratio of logged-in new affiliate to the total new affiliates</td>
          <td>(C / B) * 100</td>
        </tr>
        <tr>
          <td>E</td>
          <td>
            Overall total logged-in affiliates regardless of date range.
            Last login time threshold is 12 months ago
          </td>
          <td></td>
        </tr>
        <tr>
          <td>F</td>
          <td>
            Total affiliates that logged-in within the date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>G</td>
          <td>
            Percentage ratio of logged-in affiliates within this date range to total logged-in
            affiliates
          </td>
          <td>(F / E) * 100</td>
        </tr>
        <tr>
          <td>H</td>
          <td>
            Total affiliates that have generated 10+ clicks within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>I</td>
          <td>
            Percentage ratio of active affiliates to logged-in affiliates
          </td>
          <td>(H / E) * 100</td>
        </tr>
        <tr>
          <td>J</td>
          <td>
            Total affiliates with 1+ captured transactions where captured time is within the date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>K</td>
          <td>
            Total affiliates with 1+ captured transactions on each consecutive week for the past 4 weeks
          </td>
          <td></td>
        </tr>
        <tr>
          <td>L</td>
          <td>
            Percentage ratio of affiliates who generated captured transactions 
            to affiliates who generated clicks
          </td>
          <td>(J / H) * 100</td>
        </tr>
        <tr>
          <td>M</td>
          <td>
            Total Affiliates who applied for at least one offer within the date range 
            regardless of new or existing affiliates. Affiliate who applies to multiple offers
            within the date range will be counted as 1
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <p><strong>ADVERTISERS</strong></p>

    <table class="bordered">
      <thead style="background-color: #EEACDF;">
        <tr>
          <th>Columns</th>
          <th>Descriptions</th>
          <th>Formula</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>N</td>
          <td>
            Number of advertisers who are recruited within this date range by our internal team
          </td>
          <td>
            created_at within date range<br>
            recruiter is present
          </td>
        </tr>
        <tr>
          <td>O</td>
          <td>Number of advertisers who signup directly / organic signup</td>
          <td>
            created_at within date range<br>
            recruiter is not present
          </td>
        </tr>
        <tr>
          <td>P</td>
          <td>
            Total count of all advertisers, regardless of date range.
          </td>
          <td>
            created_at is <= end time of its respected date range
          </td>
        </tr>
        <tr>
          <td>Q</td>
          <td>
            Total count of all Active advertisers, regardless of date range.
          </td>
          <td>
            created_at is <= end time of its respected date range<br>
            status = Active
          </td>
        </tr>
        <tr>
          <td>R</td>
          <td>
            Total count of all Paused advertisers, regardless of date range.
          </td>
          <td>
            created_at is <= end time of its respected date range<br>
            status = Paused
          </td>
        </tr>
        <tr>
          <td>S</td>
          <td>
            Total count of all Suspended advertisers, regardless of date range.
          </td>
          <td>
            created_at is <= end time of its respected date range<br>
            status = Suspended
          </td>
        </tr>
        <tr>
          <td>T</td>
          <td>
            Number of advertisers that have captured transactions within the date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>U</td>
          <td>
            Percentage ratio of advertisers who have captured transactions 
            to number of active advertisers
          </td>
          <td>
            T / Q * 100
          </td>
        </tr>
        <tr>
          <td>V</td>
          <td>
            Number of advertisers who have uploaded banners within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>W</td>
          <td>
            Number of advertisers who have uploaded promo and deals within this date range
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <p><strong>OFFERS</strong></p>

    <table class="bordered">
      <thead style="background-color: #B0CAE2;">
        <tr>
          <th>Columns</th>
          <th>Descriptions</th>
          <th>Formula</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>X</td>
          <td>
            Total clicks ocurred within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Y</td>
          <td>
            Total pending transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Z</td>
          <td>
            Total published transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AA</td>
          <td>
            Total confirmed and approved transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AB</td>
          <td>
            Total confirmed and rejected transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AC</td>
          <td>
            Total inconclusive transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AD</td>
          <td>
            Total captured transactions within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AE</td>
          <td>
            Percentage ratio of total captured conversions to clicks
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AF</td>
          <td>
            Total number of active public offers up to the end of this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AG</td>
          <td>
            Total number of active public offers that have captured transactions 
            within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AH</td>
          <td>
            Total number of active public offers that is published
            within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AI</td>
          <td>
            Total number of active public offers that is suspended
            within this date range
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <p><strong>REVENUE</strong></p>

    <table class="bordered">
      <thead style="background-color: #FFF3CC;">
        <tr>
          <th>Columns</th>
          <th>Descriptions</th>
          <th>Formula</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AJ</td>
          <td>
            Total published payout based on conversion time within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AK</td>
          <td>
            Total pending payout based on captured time within this date range
          </td>
          <td></td>
        </tr>
        <tr>
          <td>AL</td>
          <td>
            Percentage ratio of confirmed payout to total published transactions
          </td>
          <td>
            (AL / Z) * 100
          </td>
        </tr>
        <tr>
          <td>AM</td>
          <td>
            The sum of confirmed & pending payouts. It reflects the potential payouts within this date range
          </td>
          <td>
            AJ + AK
          </td>
        </tr>
        <tr>
          <td>AN</td>
          <td>
            The sum of confirmed & pending commissions. It reflects the potential commissions within this date range
          </td>
          <td>
            Published Commission (on conversion time) + Pending Commission (on captured time)
          </td>
        </tr>
        <tr>
          <td>AO</td>
          <td>
            Estimated margin within this date range
          </td>
          <td>
            AM - AN
          </td>
        </tr>
        <tr>
          <td>AQ</td>
          <td>
            Ratio percentage of estimated margin to estimated payouts
          </td>
          <td>
            AO / AM (in percentage, two decimal point)
          </td>
        </tr>
      </tbody>
    </table>


    stat_summary:
      subject: "Affiliates.One %{month}/%{year} 績效統計和廣告CPA"
      text: |
        %{name} 您好,

        以下是您上個月的聯盟行銷效能數據摘要以及廣告支出的報告，涵蓋了由您的聯盟合作夥伴產生的所有有效交易之關鍵指標、洞察與佣金的詳細概覽。

        %{month} 行銷數據:

        %{table}

        *預估數據：包含審核中與已批准交易/訂單。
        您可以採取以下行動
        - 登入您的帳戶，查看更多交易與效能細節。 %{login_url}
        - 若有任何影響成效結果的可疑行為，請盡快聯繫我們。*請注意，已批准訂單將無法再做調整/取消（包括但不限於一般消費者的訂單取消），所有訂單必須在確認期內完成。
        - 若上述數據無誤，您無需採取任何行動，廣告支出的數位發票將在 10 天內發送至您帳戶中所列的會計聯絡人。

        感謝您給予我們機會助您拓展業務。如有任何問題，請隨時聯繫我們。
        期待繼續合作成功！

        此致
        Affiliates.One 團隊

      html: |
        <p>
          %{name} 您好,
        </p>
        <p>
          以下是您上個月的聯盟行銷效能數據摘要以及廣告支出的報告，涵蓋了由您的聯盟合作夥伴產生的所有有效交易之關鍵指標、洞察與佣金的詳細概覽。
        </p>
        <p>
          <strong>%{month} %{year}** 行銷數據：</strong>
        </p>
        <div>
          %{table}
        </div>
        <p>
          *預估數據：包含審核中與已批准交易/訂單。
        </p>
        <p>
          **報告時區為 GMT+8
        </p>
        <p>
          註釋：如品牌在上個月點擊次數小於100或無交易，將不會列入數據摘要。
        </p>
        <p>
          <strong>您可以採取以下行動：</strong>
        </p>
        <ul>
          <li><a href="%{login_url}">登入</a>您的帳戶，查看更多交易與效能細節。</li>
          <li>若有任何影響成效結果的可疑行為，請盡快聯繫我們。*請注意，已批准訂單將無法再做調整/取消（包括但不限於一般消費者的訂單取消），所有訂單必須在確認期內完成。</li>
          <li>若上述數據無誤，您無需採取任何行動，廣告支出的數位發票將在 10 天內發送至您帳戶中所列的會計聯絡人。</li>
        </ul>
        <p>
          感謝您給予我們機會助您拓展業務。如有任何問題，請隨時聯繫我們。
        </p>
        <p>
          此致
        </p>
        <p>
          Affiliates.One 團隊
        </p>

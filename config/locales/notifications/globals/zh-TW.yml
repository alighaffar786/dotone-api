    Conversion Expired: "已超過推廣期限"
    Duplicate Order: "重複訂單/名單"
    Email Not Verified: "Email未經過驗證認證"
    Final State Modification: "已確定的交易無法在修改"
    Missing Campaign: "找不到此會員推廣活動"
    Missing Offer: "找不到此品牌/電商"
    Missing Transaction: "找不到此交易"
    Offer Not Deeplink: "此品牌/電商無自訂連結功能"
